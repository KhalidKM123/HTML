<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('download1.png');
  background-repeat: no-repeat;
}
</style>
</head>
<body>

<center><button type="button" onclick="myFunction()">move it to right</button>
<button type="button" onclick="myFunction1()">move it to center</button>
<button type="button" onclick="myFunction2()">top left</button>
<button type="button" onclick="myFunction3()">Bottom left</button>
<button type="button" onclick="myFunction4()">Bottom</button>

</center>

<script>
function myFunction() {
  document.body.style.backgroundPosition="top right"; 
}
function myFunction1() {
  document.body.style.backgroundPosition="top center"; 
}
function myFunction2() {
  document.body.style.backgroundPosition="top left"; 
}

function myFunction3() {
  document.body.style.backgroundPosition="Bottom left"; 
}

function myFunction4() {
  document.body.style.backgroundPosition="Bottom"; 
}

</script>

</body>
</html>
