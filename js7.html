<html>

<body>
<h1> <center>To check the type of angle</center></h1>
<script>
var  num1=prompt('Enter the number');
var  num2=parseInt(num1);
if(num2>0 && num2<=89)
alert('acute angle');
else if(num2>90  && num2 <180)
alert('obtuse angle');
else if(num2==90)
alert('right angle');
else if(num2==360)
alert('complete  angle');
else if(num2==180)
alert('Straight angle');
else if(num2>180 && num2<360) 
alert ('reflex angle');
else if(num2==0)
alert("zero angle");
else
alert("HEY! Negative values are not allowed here");
</script>
</body>
</html>
