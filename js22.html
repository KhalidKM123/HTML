<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Volume of a Sphere</title>
<style>
p{
font-size:30px;
color:red;
}
label {
font-size:40px;
color:yellow;

}
body{
padding-top:40px;
background-color:coral;
}
label,input{
display:block;
}
</style>
</head>
<body>
<p><center>Input radius value and get the volume of a sphere.</center></p>

<center><label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
<label for="volume">Volume</label><input type="text" name="volume" id="volume">
<input type="submit" value="Calculate" id="submit" onclick="volume_sphere()">  </center>  
<br>


<script>
    function volume_sphere()
 {
  var volume;
  var radius = document.getElementById('radius').value;
  radius = Math.abs(radius);
  volume = (4/3) * Math.PI * Math.pow(radius, 3);          
  volume = volume.toFixed(4);
  document.getElementById('volume').value = volume;
  return false;
 }


    </script>
</body>
</html>
