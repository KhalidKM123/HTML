<html>
<body>
<script>
var num =prompt("Enter the number");
var num1=parseInt(num);
switch(num1) {
  case 0:
    alert("Sunday");
    break;
case 1:
    alert("Monday");
    break;
case 2:
    alert("Tuesday");
    break; 
case 3:
    alert("Wednesday");
    break; 
	case 4:
    alert("Thursday");
	break; 
	
	case 5:
    alert("friday");
	break; 
	
	case 6:
    alert("saturday");
	break; 

	
default:
alert("day not found in the list");	
}
</script>

</body>
</html>
