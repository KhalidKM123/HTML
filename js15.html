<html>
    <head>
        <title>Guess</title>
    </head>
    <body>
       <h1>Guessing Application</h1>
        <script>
            var no1 = parseInt(prompt('Enter 1st number'));
            var no2 = parseInt(prompt('Enter 2nd number'));
            if(no1 > no2){
              alert(no1+' is greater');
            } 
            else if(no1==no2){
                alert('both are equal');
            }
            else
            alert(no2+'is greater');
        </script>
    </body>
</html>
